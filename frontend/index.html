<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedBot AI</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background -->
  <div class="background"></div>

  <!-- Floating Chat UI -->
  <div class="chat-container">

    <!-- Header -->
    <div class="chat-header">
      <h1>ü§ñ MedBot AI</h1>
      <p>Your Smart Medical RAG Assistant</p>
    </div>

    <!-- Chat Box -->
    <div id="chat-box" class="chat-box"></div>

    <!-- Input Area -->
    <div class="chat-input">
      <input 
        type="text" 
        id="user-input" 
        placeholder="Ask a medical question..."
      />
      <button id="send-btn">‚û§</button>
    </div>

    <!-- Footer -->
    <div class="footer">
      Made with <span class="heart">‚ù§</span> by <span class="name">Yash</span>
    </div>

  </div>

  <!-- Script -->
  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // Function to add message
    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message");

      if (sender === "user") {
        msg.classList.add("user-msg");
      } else {
        msg.classList.add("bot-msg");
      }

      msg.innerHTML = `<b>${sender === "user" ? "You" : "MedBot"}:</b> ${text}`;
      chatBox.appendChild(msg);

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send Message Function
    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      try {
        const res = await fetch("http://localhost:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage("bot", data.reply);

      } catch (err) {
        addMessage("bot", "‚ö†Ô∏è Server Error. Please try again.");
      }
    }

    // Button Click
    sendBtn.addEventListener("click", sendMessage);

    // Enter Key Press
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
